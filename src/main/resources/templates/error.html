<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.staticfile.org/layui/2.9.7/css/layui.css" rel="stylesheet">
</head>
<body>
<div style="padding: 15px;">
    <blockquote class="layui-elem-quote">
    </blockquote>

    <div class="layui-card layui-panel">
        <table class="layui-table" lay-data="{height:'auto', url:'/query/errors', page:true,limit:20}"
               id="ID-table-demo-init">
            <thead>
            <tr>
                <th lay-data="{field:'id', width:80}">ID</th>
                <th lay-data="{field:'code',width:180}">公告代码</th>
                <th lay-data="{field:'stock', width:120}">证券代码</th>
                <th lay-data="{field:'title', width:200}">公告标题</th>
                <th lay-data="{field:'content', templet: '#contentTpl'}">公告内容</th> <!-- 使用自定义模板 -->
            </tr>
            </thead>
        </table>
    </div>
    <br><br>
</div>
<script type="text/html" id="contentTpl">
    <div>{{ d.content.substring(0, 200) }}</div> <!-- 只显示部分内容 -->
</script>
<script src="//cdn.staticfile.org/layui/2.9.7/layui.js"></script>
<script>
    layui.use(['table', 'layer'], function () {
        var table = layui.table;
        var layer = layui.layer;

        // 监听单元格点击事件
        table.on('row(ID-table-demo-init)', function(obj){
            var data = obj.data;
            layer.open({
                type: 1,
                title: '公告内容',
                content: '<div style="padding: 20px;">' + data.content + '</div>',
                area: ['600px', '400px']
            });
        });
    });
</script>
</body>
</html>
