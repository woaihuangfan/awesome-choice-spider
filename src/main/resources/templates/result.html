<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.staticfile.org/layui/2.9.7/css/layui.css" rel="stylesheet">
</head>
<body>
<div style="padding: 15px;">
    <blockquote class="layui-elem-quote">
        <div class="layui-btn-container">
            <button class="layui-btn" lay-submit lay-filter="demo-table-export" onclick="exportExcel()">export（TODO)
            </button>

        </div>
    </blockquote>

    <div class="layui-card layui-panel">
        <table class="layui-table" lay-data="{height:'auto', url:'/query/result', page:true,limit:20}"
               id="ID-table-demo-init">
            <thead>
            <tr>
                <th lay-data="{field:'id', width:80}">ID</th>
                <th lay-data="{field:'name', width:150}">公司名称</th>
                <th lay-data="{field:'stock', width:120}">证券代码</th>
                <th lay-data="{field:'date',width:120}">公告日期</th>
                <th lay-data="{field:'accountCompanyName'}">会计师事务所</th>
                <th lay-data="{field:'code'}">公告代码</th>
                <th lay-data="{field:'amount'}">合同金额</th>
            </tr>
            </thead>
        </table>
    </div>
    <br><br>
</div>
<script src="//cdn.staticfile.org/layui/2.9.7/layui.js"></script>
<script>
    function exportExcel() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/excel/result', true);
        xhr.responseType = 'blob'; // 设置响应类型为 Blob
        xhr.onload = function() {
            if (this.status === 200) {
                var blob = this.response;
                var disposition = xhr.getResponseHeader('Content-Disposition'); // 获取 Content-Disposition 头字段
                var filename = '';
                if (disposition && disposition.indexOf('attachment') !== -1) {
                    var filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                    var matches = filenameRegex.exec(disposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }
                var url = window.URL.createObjectURL(blob); // 创建临时 URL
                var a = document.createElement('a');
                a.href = url;
                a.download = filename !== '' ? filename : 'filename.xlsx'; // 设置文件名，如果无法从响应头中获取则使用默认文件名
                document.body.appendChild(a);
                a.click(); // 触发下载
                document.body.removeChild(a); // 移除临时链接
            } else {
                alert('下载失败');
            }
        };
        xhr.send();


    }
</script>
</body>
</html>
