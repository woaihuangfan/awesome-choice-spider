    <div class="layui-form-item">
        <div class="layui-input-group">
            <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-bg-blue" onclick="reAnalysis()">重新分析失败的正文</button>
                <button type="button" class="layui-btn layui-bg-green" onclick="reAnalysisDetail()">重新分析全部正文

                <button type="button" class="layui-btn layui-bg-orange" onclick="reAnalysisAll()">重新分析全部数据

    <div class="layui-card layui-panel">
        <table class="layui-table" lay-data="{height:'auto', url:'/query/analysis', page:true,limit:20}"

            <thead>
            <tr>
                <th lay-data="{field:'id'}">ID</th>
                <th lay-data="{field:'date'}">分析时间</th>
                <th lay-data="{field:'type'}">类型</th>
                <th lay-data="{field:'new'}">新采集数据条数</th>

                <th lay-data="{field:'validDetails'}">公告正文收录条数</th>
                <th lay-data="{field:'successAccounts'}">事务所名称命中条数</th>
                <th lay-data="{field:'failedAccounts'}">事务所名称分析失败条数</th>
            </tr>
            </thead>
        </table>
    </div>
    <br><br>
</div>
