name: Build and Archive

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_note:
        description: 'Release Note'
        required: true
        default: 'No release note provided.'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Gradle clean build
        run: ./gradlew clean build

      - name: Create directory for artifacts
        run: |
          shopt -s extglob
          mkdir artifacts
          cp build/libs/!(*-plain).jar artifacts/
          cp start.bat artifacts/
          cp stop.bat artifacts/
        shell: bash

      - name: Get the date
        id: get_date
        run: echo "::set-output name=date::$(date +'%Y.%m.%d')"

      - name: Archive artifacts
        run: |
          cd artifacts
          zip -r ../${{ steps.get_date.outputs.date }}.zip .

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.get_date.outputs.date }}
          path: ./*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
